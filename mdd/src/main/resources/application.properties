spring.application.name=mdd
server.port=3000
logging.level.org.springframework.web.filter.RequestLogginFilter=DEBUG
logging.level.org.springframework.web=DEBUG
# Security
logging.level.org.springframework.security=DEBUG
app.secret-key="ThisIsASuperComplexeKey123456789ThatWillBeBeChangedForProduction"
app.expiration-time=86400000
# Configuration de la base de donnees
spring.datasource.url=jdbc:mysql://localhost:5432/postgres
spring.datasource.username=pguser
spring.datasource.password=pgpass
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate (synchronisation locale de la db avec les entity et logging des req)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect